apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: your-app-name
    tier: frontend
    deployedBy: deploy-node-app
  name: your-app-name-frontend
spec:
  minReadySeconds: 5
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: your-app-name
      tier: frontend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: your-app-name
        tier: frontend
        deployedBy: deploy-node-app
    spec:
      containers:
        - image: your-app-image
          imagePullPolicy: Always
          name: your-app-name
          command: ["nginx", "-g", "daemon off;"]
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: 150m
              memory: 64Mi
            requests:
              cpu: 3m
              memory: 32Mi
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: config
          configMap:
            name: nginx-configmap
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
